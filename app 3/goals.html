<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals - Responsible Betting</title>
    <link rel="stylesheet" href="goals.css" />
  </head>
  <body>
    <main>
      <h1>Your Betting Goals</h1>
      <form id="goal-form">
        <div style="color: black">
          <label for="win-goal">Goal to Win Amount ($):</label>
          <input type="number" id="win-goal" name="win-goal" min="1" required />
        </div>
        <div style="color: black">
          <label for="loss-limit">Goal Not to Lose More Than Amount ($):</label>
          <input
            type="number"
            id="loss-limit"
            name="loss-limit"
            min="1"
            required
          />
        </div>
        <div style="color: black">
          <label for="quiz-goal">Goal for Quiz Accuracy (%):</label>
          <input
            type="number"
            id="quiz-goal"
            name="quiz-goal"
            min="1"
            max="100"
            required
          />
        </div>
        <div style="color: black">
          <label for="winning-percentage-goal"
            >Goal for Winning Percentage (%):</label
          >
          <input
            type="number"
            id="winning-percentage-goal"
            name="winning-percentage-goal"
            min="1"
            max="100"
            required
          />
        </div>
        <div style="color: black">
          <label for="losing-percentage-goal"
            >Goal for Losing Percentage (%):</label
          >
          <input
            type="number"
            id="losing-percentage-goal"
            name="losing-percentage-goal"
            min="1"
            max="100"
            required
          />
        </div>
        <button type="submit">Save Goals</button>
      </form>
      <div id="goals-display"></div>
    </main>

    <footer>
      <p>&copy; 2024 Sports Betting App</p>
    </footer>


    <script src="goals.js" type="module"></script>
  </body>
</html>
